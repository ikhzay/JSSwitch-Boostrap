<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Switch button</title>
  </head>
  <body>
    <h1>Switch button</h1>
    

    <!-- TINGGAL EDIT ID NYA SAJA PADA MASING-MASING INPUT -->
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="pubg">
      <label class="custom-control-label" for="pubg">PUBG</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="coc">
        <label class="custom-control-label" for="coc">COC</label>
    </div>

    <!-- HASIL SETELAH DICENTANG TAMBAHKAN SESUAI KEBUTUHAN -->
    <div id="pubgScript"></div>
    <div id="cocScript"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <!-- MULAI JQUERY -->
    <script>
      var pubg = '# Clash Of Clans - Mobile <br>'+
                  'add action=add-dst-to-address-list address-list="List-IP-Games" address-list-timeout=1d chain=prerouting comment="Clash Of Clans - Mobile" dst-address-list=!LOCAL-IP dst-port=9330-9340 protocol=tcp <br>'+
                  'add action=add-dst-to-address-list address-list="List-IP-Games" address-list-timeout=1d chain=prerouting dst-address-list=!LOCAL-IP dst-port=9330-9340 protocol=udp';
      var coc = '# PUBG - Mobile<br>'+
                'add action=add-dst-to-address-list address-list="List-IP-Games" address-list-timeout=1d chain=prerouting comment="PUBG - Mobile" dst-address-list=!LOCAL-IP dst-port=7889,10012,13004,14000,17000,17500,18081,20000-20002,20371 protocol=tcp'+
                'add action=add-dst-to-address-list address-list="List-IP-Games" address-list-timeout=1d chain=prerouting dst-address-list=!LOCAL-IP dst-port=8011,9030,10491,10612,12235,13004,13748,17000,17500,20000-20002 protocol=udp<br>'+
                'add action=add-dst-to-address-list address-list="List-IP-Games" address-list-timeout=1d chain=prerouting dst-address-list=!LOCAL-IP dst-port=7086-7995,10039,10096,11455,12070-12460,13894,13972,41182-41192 protocol=udp';
      $(document).ready(function(){
          $('input[type="checkbox"]').click(function(){
              //JIKA PUBG DICENTANG
              if($("#pubg").prop("checked") == true){
                  // document.getElementById('pubgScript').style.visibility = 'visible';
                  document.getElementById('pubgScript').innerHTML = pubg;
              }
              else if($("#pubg").prop("checked") == false){
                  document.getElementById('pubgScript').innerHTML = '';
              }

              // JIKA COC DICENTANG
              if($("#coc").prop("checked") == true){
                document.getElementById('cocScript').innerHTML = coc;
              }
              else if($("#coc").prop("checked") == false){
                document.getElementById('cocScript').innerHTML = '';
              }

              // LANJUTKAN SENDIRI
          });
      });
    </script>
  </body>
</html>
